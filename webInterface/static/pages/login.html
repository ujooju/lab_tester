<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login with Gitea</title>
    <style>
        html,body { height:100%; margin:0; font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
        .center { display:flex; align-items:center; justify-content:center; height:100%; }
        button {
            padding:0.75rem 1.25rem;
            font-size:1rem;
            border:1px solid #21ba45;
            background:#21ba45;
            color:#fff;
            border-radius:6px;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div class="center">
        <!-- change the form action to the URL you want to redirect to -->
        <form action="/login/gitea-oauth" method="POST" aria-label="Login form">
            <button id="loginBtn" type="submit" aria-label="Login">Login with Infosec24.ru</button>
        </form>
    </div>
</body>
</html>
